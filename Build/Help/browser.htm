<script type="text/javascript">
    //IE explorer for mac
    if(navigator.appName == "Microsoft Internet Explorer" && navigator.platform == "MacPPC")
    {
        document.write("<p>Internet Explorer for Mac contains bugs that do not allow these pages to display properly.</p>");
        document.write("<p>Please consider upgrading to the <a href=\"http://channels.netscape.com/ns/browsers/\">Netscape</a> browser.</p>");
    }
    //Netscape version 4
    else if(navigator.appName == "Netscape" && parseInt(navigator.appVersion) < 5)
    {
        document.write("<p>Netscape 4.x does not support W3C Web Standards needed to view these pages.</p>");
        document.write("<p>Please consider upgrading to a more recent version of <a href=\"http://channels.netscape.com/ns/browsers/\">Netscape</a>.</p>");
        document.write("<p>If you are using AOL please consider <a href=\"http://www.aol.com/aol_downloads.adp\">upgrading your AOL software</a>.</p>");
    }
    //IE version 4
    else if(navigator.appName == "Microsoft Internet Explorer" && parseInt(navigator.appVersion.substr(navigator.appVersion.search(/MSIE/gi) + 5)) < 5)
    {
        document.write("<p>Internet Explorer 4.x does not support W3C Web Standards needed to view these pages.</p>");
        document.write("<p>Please consider upgrading to a more recent version of <a href=\"http://www.microsoft.com/windows/ie/default.mspx\">Internet Explorer</a>.</p>");
        document.write("<p>If you are using AOL please consider <a href=\"http://www.aol.com/aol_downloads.adp\">upgrading your AOL software</a>.</p>");
    }
</script>
